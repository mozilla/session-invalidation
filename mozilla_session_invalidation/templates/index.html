<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="main">
      <div>
        <h1>Mozilla Session Invalidation</h1>
      </div>
      <div id="application">
        <Application greeting="Hello, world!"></Application>
        <div>
          <input id="username" name="username" placeholder="username@mozilla.com" type="text" />
          <input id="terminate" type="button" value="Terminate" />
        </div>
        <div>
          <!-- Updated dynamically -->
          <ul id="reliantparties">
            <li id="rp-sso" data-state="not_modified">
              SSO
            </li>
          </ul>
        </div>
        <div>
          <!-- Populated dynamically -->
          <ul id="outputs">
          </ul>
        </div>
      </div>
    </div>
